<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Bot Dashboard ‚ö°</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center; /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô */
            align-items: center; /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
            height: 100vh;
            margin: 0;
            flex-direction: row;
            overflow: hidden;
            box-sizing: border-box;
        }
        .dashboard {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 255, 0, 0.3);
            max-width: 1200px;
            width: 90%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }
        h1, h2 {
            color: #0f0;
        }
        .status-card {
            font-size: 1.4em;
            margin: 10px 0;
        }
        .info {
            font-size: 1.1em;
            margin-top: 10px;
        }
        .features {
            margin-top: 20px;
            text-align: left;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            flex: 1;
            margin-left: 20px;
        }
        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            border: 5px solid;
            background-image: conic-gradient(#0f0 0% 0%, #f00 0% 100%);
            transition: background-image 0.5s ease;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div>
            <h1>‚ö° Discord Bot Dashboard ‚ö°</h1>
            <div class="status-card">
                <h2>Bot Status: <span id="bot-status">Checking...</span> <span class="circle" id="bot-status-circle"></span></h2>
            </div>
            <div class="info">
                <p><strong>Bot Completeness:</strong> <span id="feature-percentage">Calculating...</span></p> <!-- ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏Ñ‡πà‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå -->
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/bot_status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('bot-status').textContent = data.status;
                    
                    // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏õ‡∏≠‡∏£‡πå‡πÄ‡∏ã‡πá‡∏ô‡∏ï‡πå‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå
                    let completed = 0;
                    let total = Object.keys(data.other_features).length;
                    
                    for (let [feature, status] of Object.entries(data.other_features)) {
                        if (status === "üü¢") completed++;
                    }
                    let percentage = ((completed / total) * 100).toFixed(1);
                    document.getElementById('feature-percentage').textContent = `${percentage}% Complete`;

                    // Update the circle color based on the feature completion percentage
                    const circle = document.getElementById('bot-status-circle');
                    const greenPercent = percentage;
                    const redPercent = 100 - greenPercent;
                    circle.style.backgroundImage = `conic-gradient(#0f0 ${greenPercent}% ${greenPercent}%, #f00 ${greenPercent}% ${greenPercent + redPercent}%)`;
                })
                .catch(error => {
                    console.error('Error fetching bot status:', error);
                    document.getElementById('bot-status').textContent = 'Error';
                    document.getElementById('feature-percentage').textContent = 'Error';
                });
        });
    </script>
</body>
</html>
