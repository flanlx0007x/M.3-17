<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’– Bot Dashboard ðŸ’–</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }
        .dashboard {
            background: rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            backdrop-filter: blur(10px);
            border: 2px solid white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1, h2 {
            text-shadow: 3px 3px 15px rgba(255, 255, 255, 0.8);
        }
        .status-card {
            margin: 20px 0;
            font-size: 1.6em;
        }
        .info {
            font-size: 1.3em;
            margin-top: 10px;
        }
        .animated-heart {
            font-size: 50px;
            animation: heartbeat 1.5s infinite;
            color: #ff69b4;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .decorative-elements {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            animation: float 3s infinite alternate;
        }
        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(10px); }
        }
        .floating-hearts {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .heart {
            font-size: 30px;
            opacity: 0.7;
            animation: rise 5s infinite;
        }
        @keyframes rise {
            0% { transform: translateY(0px); opacity: 0.7; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="decorative-elements">âœ¨ðŸŒ¸ðŸŽ€ðŸ’–</div>
    <div class="dashboard">
        <h1>ðŸ’– Discord Bot Dashboard ðŸ’–</h1>
        <div class="status-card">
            <h2>Bot Status: <span id="bot-status">Checking...</span> <span class="animated-heart">ðŸ’—</span></h2>
        </div>
        <div class="info">
            <p><strong>Current Activity:</strong> <span id="bot-activity">Fetching...</span></p>
            <p><strong>Latency:</strong> <span id="bot-latency">Fetching...</span> ms</p>
        </div>
    </div>
    <div class="floating-hearts">
        <span class="heart">ðŸ’–</span>
        <span class="heart">ðŸ’—</span>
        <span class="heart">ðŸ’•</span>
        <span class="heart">ðŸ’ž</span>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/bot_status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('bot-status').textContent = data.status;
                    document.getElementById('bot-activity').textContent = data.activity;
                    document.getElementById('bot-latency').textContent = data.latency;
                })
                .catch(error => {
                    console.error('Error fetching bot status:', error);
                    document.getElementById('bot-status').textContent = 'Error';
                });
        });
    </script>
</body>
</html>
